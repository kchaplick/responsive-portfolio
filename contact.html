<body>
    <!--header-->
    <header>
        <div class="logoBox">
            <h1>Kasie Chaplick</h1>
        </div>
    <!--nav-->    
        <nav>
            <ul>

                <li><a href="index.html">About</a></li>
                <div class="vertical-line" style="height: 10px;"></div>

                <li><a href="portfolio.html">Portfolio</a></li>
                <div class="vertical-line" style="height: 10px;"></div>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--horizontal rule-->
    <hr>

    <section>
        <!--Contact form wrapper-->
        <div class="whiteBox">
            <h2>Contact</h2>

            <!--horizonal rule-->
            <hr>
            
            <!--Form-->
            <form id="contactForm">
                <div class="formHeaders">Name</div>
                <input type="text" name="firstname lastname" placeholder="John Smith">
                <br>

                <div class="formHeaders">Email</div>
                <input type="email" name="email" placeholder="johnsmith@gmail.com">
                <br>

                <div class="formHeaders">Message</div>
                <textarea rows="4" cols="50" name="message" form="contactForm">
                </textarea><br>

                <input class="submitButton" type="submit" name="submit">

            </form>

        </div>
    </section>

    <!--footer-->
    <footer>
        <p class="copyright">Copyright &copy;</p>
    </footer>

</body>
